<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MovieApp">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css">
    <title></title>
  </head>
  <body ng-controller="MyController as ctrl">
    <h1>{{ctrl.h1}}</h1>
    <div class="input-form">
      <form ng-submit="ctrl.createMovie()">
        <input type="text" ng-model="ctrl.createForm.title" placeholder="movie title">
        <input type="text" ng-model="ctrl.createForm.img" placeholder="movie image">
        <input type="text" ng-model="ctrl.createForm.genre" placeholder="movie genre">
        <input type="text" ng-model="ctrl.createForm.rating" placeholder="movie rating">
        <input type="text" ng-model="ctrl.createForm.year" placeholder="movie year">
        <input type="submit" value="Add Movie">
      </form>
    </div>
    <div class="container">
      <div class="display" ng-repeat="movie in ctrl.movies">

        <div class="display-img" >
          <img src="{{movie.img}}" alt="movie-poster">
        </div>

        <div class="display-info">
          <img id="star" src="/css/star.png" alt=""> {{movie.rating}} <br>
          {{movie.title}} <br>
          <button type="button" ng-click="ctrl.toggleInfo(movie)">More Info</button>
        </div>
        <div class="edit-delete" ng-if="ctrl.info === true" >
          <h2>Movie Name: {{movie.title}}</h2>
          <h2>Genre: {{movie.genre}}</h2>
          <h2>Rating: {{movie.rating}}</h2>
          <h2>Year: {{movie.year}}</h2>
          <button type="button" ng-click= "ctrl.deleteMovie(ctrl.movie._id)">Delete</button>

          <button type="button" name="button">Edit</button>

          <form ng-submit="ctrl.editMovie(ctrl.movie)">
            <input type="text" ng-model="ctrl.updatedRating" placeholder="rating">
            <input type="submit"value="update rating">
          </form>
      </div>

    </div>


    </div>


  </body>
</html>
